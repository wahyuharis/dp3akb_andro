        <div class="container" >
            <div class="row">
                <div style="height: 200px" ></div>
            </div>
            <div class="row">
                <div class="col-md-12" >
                    <!--<br><br>-->
                    <form id="form_submit" action="#"  enctype="multipart/form-data" >
                        <div id="form-1" >
                            <div class="form-group">
                                <label for="">Nama</label>
                                <input type="text" class="form-control" placeholder="Nama" id="nama" name="nama">
                                <span class="text-small text-danger validationatr" validationatr="nama" ></span>
                            </div>

                            <div class="form-group">
                                <label for="">Umur</label>
                                <input type="number" class="form-control" placeholder="Umur" id="umur" name="umur" autocomplete="off">
                                <span class="text-small text-danger validationatr" validationatr="umur" ></span>
                            </div>

                            <div class="form-group">
                                <label for="">Jenis Kelamin</label>
                                <select class="form-control" id="jenis_kelamin" name="jenis_kelamin" >
                                    <option value="L" >Laki - Laki</option>
                                    <option value="P" >Perempuan</option>
                                </select>
                                <span class="text-small text-danger validationatr" validationatr="jenis_kelamin" ></span>
                            </div>

                            <div class="form-group">
                                <label for="">Alamat</label>
                                <input type="text" class="form-control" placeholder="Alamat" id="alamat" name="alamat">
                                <!--<span class="text-small text-danger validationatr" validationatr="alamat" ></span>-->
                            </div>

                            <div class="form-group">
                                <label for="">No Telp</label>
                                <input type="number" class="form-control" placeholder="No Telp" id="no_telp" name="no_telp">
                                <span class="text-small text-danger validationatr" validationatr="no_telp" ></span>
                            </div>

                            <div class="form-group">
                                <label for="exampleInputFile">ktp</label>
                                <input name="ktp" type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp" accept="image/*;capture=camera" onchange="loadFile(event)">
                                <small id="fileHelp" class="form-text text-muted"> opsional.</small>
                                <img class="img-fluid" id="output" style="width: 200px;"/>
                                <input type="hidden" name="ktp_old" id="ktp_old" >
                                <script>
                                    var loadFile = function (event) {
                                        file_name = event.target.files[0].name;
                                        file_ext = file_name.split('.').pop();

                                        if (file_ext == 'jpg' || file_ext == 'JPG' || file_ext == 'jpeg' || file_ext == 'JPEG' || file_ext == 'png' || file_ext == 'PNG') {
                                            var reader = new FileReader();
                                            reader.onload = function () {
                                                var output = document.getElementById('output');
                                                output.src = reader.result;

                                            };
                                            reader.readAsDataURL(event.target.files[0]);
                                        }else{
                                            $('input[name=ktp]').val(null);
                                            alert('tipe file hanya boleh jpg dan png');
                                        }
                                    };
                                </script>
                            </div>
                        </div>
                        <div id="form-2" style="display: none" >
                            <div class="form-group">
                                <label for="">Nama</label>
                                <input type="text" class="form-control" placeholder="Nama Korban" id="nama_korban" name="nama_korban">

                            <div class="form-group">

                            </div>

                            <div class="form-group">
                                <label for="">Alamat</label>
                                <input type="text" class="form-control" placeholder="Alamat Korban" id="alamat_korban" name="alamat_korban">
                            </div>

                            <div class="form-group">
                                <label for="">No Telp</label>
                                <input type="number" class="form-control" placeholder="No Telp Korban" id="no_telp_korban" name="no_telp_korban">
                                <span class="text-small text-danger validationatr" validationatr="no_telp_korban" ></span>
                            </div>

                            <div class="form-group" id="form_jenis_kelamin_korban">
                                <label for="">Jenis Kelamin</label>
                                <select class="form-control" id="jenis_kelamin_korban" name="jenis_kelamin_korban" >
                                    <option value="L" >Laki - Laki</option>
                                    <option value="P" >Perempuan</option>
                                </select>
                                <span class="text-small text-danger validationatr" validationatr="jenis_kelamin_korban" ></span>
                            </div>

                            <div class="form-group">
                                <label for="">Keterangan Pengaduan</label>
                                <select multiple style="width: 100%" class="form-control" id="keterangan_pengaduan" name="keterangan_pengaduan[]" >
                                </select>
                                <span class="text-small text-danger validationatr" validationatr="keterangan_pengaduan" ></span>
                            </div>

                            <div class="form-group">
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" id="ket_lain_toggle" name="ket_lain_toggle">
                                    <label class="custom-control-label" for="ket_lain_toggle">Keterangan Lain</label>
                                </div>


                            </div>

                            <div class="form-group" id="keterangan_lain_field" style="display: none" >
                                <label for="">Keterangan Lain</label>
                                <textarea id="keterangan_lain" class="form-control" name="keterangan_lain" ></textarea>
                                <span class="text-small text-danger validationatr" validationatr="keterangan_lain" ></span>
                            </div>

                            <input type="hidden" name="jenis_korban" id="jenis_korban" value="">
                            <input type="hidden" name="device_id" id="device_id" value="">

                        </div>
                        <div id="submit_container" style="width: 100%;position: fixed;bottom: 0;left:0;right: 0;z-index: 99" >
