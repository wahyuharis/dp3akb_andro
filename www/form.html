<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">

        <title>OTS - DPPPA</title>
        <link href="bootstrap/dist/css/bootstrap-materia.min.css" rel="stylesheet" type="text/css"/>
        <link href="fontawesome/css/all.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/form.css" rel="stylesheet" type="text/css"/>

        <script src="cordova.js"></script>
        <script src="js/jquery/jquery.min.js" type="text/javascript"></script>
        <script src="bootstrap/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
        <script src="fontawesome/js/all.min.js" type="text/javascript"></script>
        <script src="js/querystring.js" type="text/javascript"></script>
        <script src="js/server-api.js" type="text/javascript"></script>
        <script src="js/form.js" type="text/javascript"></script>
    </head>
    <body style="display: none">
        <div id="top-navbar" class="container bg-danger text-white" style="position: fixed;width: 100%;top: 0;height: 100px;z-index: 99">
            <div class="row">
                <div class="col-md-12" >
                    <br>
                </div>
                <div class="col-md-12" id="title-nav">

                </div>
            </div>
        </div>
        <nav id="navbar" class="navbar navbar-expand navbar-dark bg-danger fixed-top" style="top:100px" >
            <div class="navbar-nav" id="navbarColor01">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html"><i class="fas fa-chevron-left" ></i></a>
                    </li>
                    <li class="nav-item nav-item2 active">
                        <a id="pelapor_tab" class="nav-link" href="#">Pelapor</a>
                    </li>
                    <li class="nav-item nav-item2">
                        <a id="korban_tab" class="nav-link" href="#">Korban</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container" style="height: 900px">
            <div class="row">
                <div style="height: 200px" ></div>
            </div>
            <div class="row">
                <div class="col-md-12" >
                    <!--<br><br>-->
                    <form id="form_submit" action="#">
                        <div id="form-1" >
                            <div class="form-group">
                                <label for="">Nama</label>
                                <input type="text" class="form-control" placeholder="Nama" id="nama" name="nama">
                                <span class="text-small text-danger validationatr" validationatr="nama" ></span>
                            </div>

                            <div class="form-group">
                                <label for="">Umur</label>
                                <input type="number" class="form-control" placeholder="Umur" id="umur" name="umur" >
                                <span class="text-small text-danger validationatr" validationatr="umur" ></span>
                            </div>
                            
                            <div class="form-group">
                                <label for="">Jenis Kelamin</label>
                                <select class="form-control" id="jenis_kelamin" name="jenis_kelamin" >
                                    <option value="L" >Laki - Laki</option>
                                    <option value="P" >Perempuan</option>
                                </select>
                                <span class="text-small text-danger validationatr" validationatr="jenis_kelamin" ></span>
                            </div>

                            <div class="form-group">
                                <label for="">Alamat</label>
                                <input type="text" class="form-control" placeholder="Alamat" id="alamat" name="alamat">
                                <!--<span class="text-small text-danger validationatr" validationatr="alamat" ></span>-->
                            </div>

                            <div class="form-group">
                                <label for="">No Telp</label>
                                <input type="number" class="form-control" placeholder="No Telp" id="no_telp" name="no_telp">
                                <span class="text-small text-danger validationatr" validationatr="no_telp" ></span>
                            </div>
                        </div>
                        <div id="form-2" style="display: none" >
                            <div class="form-group">
                                <label for="">Nama</label>
                                <input type="text" class="form-control" placeholder="Nama Korban" id="nama_korban" name="nama_korban">
                                <span class="text-small text-danger validationatr" validationatr="nama_korban" ></span>
                            </div>

                            <div class="form-group">
                                <label for="">Umur</label>
                                <input type="number" class="form-control" placeholder="Umur Korban" id="umur_korban" name="umur_korban">
                                <span class="text-small text-danger validationatr" validationatr="umur_korban" ></span>

                            </div>

                            <div class="form-group">
                                <label for="">Alamat</label>
                                <input type="text" class="form-control" placeholder="Alamat Korban" id="alamat_korban" name="alamat_korban">
                            </div>

                            <div class="form-group">
                                <label for="">No Telp</label>
                                <input type="number" class="form-control" placeholder="No Telp Korban" id="no_telp_korban" name="no_telp_korban">
                                <span class="text-small text-danger validationatr" validationatr="no_telp_korban" ></span>
                            </div>
                            
                            <div class="form-group" id="form_jenis_kelamin_korban">
                                <label for="">Jenis Kelamin</label>
                                <select class="form-control" id="jenis_kelamin_korban" name="jenis_kelamin_korban" >
                                    <option value="L" >Laki - Laki</option>
                                    <option value="P" >Perempuan</option>
                                </select>
                                <span class="text-small text-danger validationatr" validationatr="jenis_kelamin_korban" ></span>
                            </div>

                            <div class="form-group">
                                <label for="">Keterangan Pengaduan</label>
                                <select class="form-control" id="keterangan_pengaduan" name="keterangan_pengaduan" >
                                </select>
                                <span class="text-small text-danger validationatr" validationatr="keterangan_pengaduan" ></span>
                            </div>

                            <div class="form-group" id="keterangan_lain_field" style="display: none" >
                                <label for="">Keterangan Lain</label>
                                <textarea id="keterangan_lain" class="form-control" name="keterangan_lain" ></textarea>
                                <span class="text-small text-danger validationatr" validationatr="keterangan_lain" ></span>
                            </div>
                            
                            <input type="hidden" name="jenis_korban" id="jenis_korban" value="">

                        </div>
                        <div id="submit_container" style="width: 100%;position: fixed;bottom: 0;left:0;right: 0;" >
                            <!--<div id="submit_container"  >-->
                            <!--<button id="save" type="submit" >save</button>-->
                            <span id="btn_next" type="submit" class="btn btn-danger btn-block">Lanjutkan</span>
                            <button  type="submit"  id="btn_submit" style="display: none" class="btn btn-danger btn-block">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div id="loading_spinner" style="display: none;width: 100%; height: 200px;text-align: center;position: fixed;top:30%;font-size: 30px" >
            <i class="fas fa-spinner fa-spin"></i>
        </div>
        
    </body>
</html>
